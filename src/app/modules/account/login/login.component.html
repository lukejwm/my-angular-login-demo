<div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <img src="../../../../assets/allied-offsets-logo.png" height="100" width="380"/>
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign In to Admin Tools</h3>
                  <p><strong>INETRNAL USE ONLY!</strong></p>
                  <p class="mb-4">Log in to access the AlliedOffsets Admin Tools.</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <!-- Username section -->
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
                  
                  <!-- Password section -->
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div>
                  
                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-pill text-white btn-block btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <!-- TODO: remove when ready -->
                    <a routerLink="../register" class="btn btn-link">Register</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
